<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-404 {
    background-color: #001525;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .dialogs img {
    width: 330px;
  }

  .rails-404 div.dialogs {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-404 div.dialogs > div {
/*    padding: 30px;
    margin-top: 130px;*/
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  }

  .rails-404 h1 {
    font-size: 25px;
    color: white;
    line-height: 1.5em;
    font-family: Montserrat;
    font-weight: lighter;
    opacity: 0.5;
  }

  .rails-404 p {
    color: white;
    font-family: Montserrat;
    font-size: 14px;
    font-weight: lighter;
  }

  .rails-404 div.dialogs > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #00918E;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-404">
  <div class="dialogs">
    <div>
      <img src="/images/balloon-404.png" alt="">
      <h1>THIS PAGE HAS GONE WITH THE WIND</h1>
      <p>You may have mistyped the address or the page may have moved!</p>
    </div>
 </div>
</body>
</html>
